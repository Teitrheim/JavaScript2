<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feed - talkActive</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
  </head>
  <body class="bg-primary">
    <!--Nav section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">talkActive</a>
      <button id="logout-button" class="btn btn-primary">Logout</button>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feed/">Feed</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="bg py-3 mb-4">
        <div class="container text-center">
          <a href="/index.html" class="text-dark text-decoration-none">
            <h1 class="display-4">talkActive</h1>
          </a>
        </div>
      </header>
      <div id="success-message" class="alert alert-success d-none" role="alert">
        Success message.
      </div>
      <div
        id="create-post-error"
        class="alert alert-danger d-none"
        role="alert"
      >
        Error message.
      </div>

      <!--Form -->
      <div class="container mt-4">
        <form id="create-post-form">
          <input
            type="text"
            id="new-post-title"
            class="form-control mb-2"
            placeholder="Post Title"
            required
          />
          <textarea
            id="new-post-body"
            class="form-control mb-2"
            placeholder="Post Content"
            required
          ></textarea>
          <input
            type="text"
            id="new-post-media"
            class="form-control mb-2"
            placeholder="Media URL (optional)"
          />
          <button id="create-post-button" type="submit" class="btn btn-success">
            Create Post
          </button>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/form.js" type="module"></script>
  </body>
</html>
